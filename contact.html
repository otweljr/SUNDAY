    <h1 style="text-align: center;"><a href="/index.html">Sign Up</a></h1>
   <div  class="form__content" >
    <form class="form" id="form">
       <div class="form-group">
        <label for="fname">First Name</label>
        <input name="firstname" minlength="3" required maxlength="25" type="text" id="fname" placeholder="Enter your name here ...">
       </div>
       <div class="form-group">
        <label for="ssecondName">second Name</label>
        <input name="secondname" required type="text" id="ssecondName" placeholder="Second Name">
       </div>
       <div class="form-group">
        <label for="email">Email</label>
        <input name="email" required type="email" id="email" placeholder="Email">
       </div><div class="form-group">
        <label for="phone">Phone Number</label>
        <input name="phone" pattern="[0-9]{10}" minlength="10" maxlength="10" required type="text" id="phone" placeholder="Phone Number (0-9)">
       </div><div class="form-group">
        <label for="password">Password</label>
        <input name="password" required type="password" id="password" placeholder="Password">
       </div>
       <div class="form-group">
        <label for="fname">Confirm Password</label>
        <input name="password" required type="password" id="password_1" placeholder="Confirm password">
       </div>
       <div class="form-group">
        <label for="fname">Choose Course</label>
   <select name="course">
    <option value="Maths ">Maths </option>
    <option value="Physics ">Physics </option>
    <option value="Biology">Biology </option>
    <option value="Chimie ">Chimie </option>
    <option value="Algorithm">Algorithm</option>
   </select>
       </div>
        <button type="submit">Submit</button>
        <p id="paragaph"></p>
    </form>
   </div>
